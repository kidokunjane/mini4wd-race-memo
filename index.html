    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .header {
            background: white;
            color: #333;
            padding: 1.5rem 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            border-bottom: 1px solid #e9ecef;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #2c3e50;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            min-height: calc(100vh - 120px);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.25);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.4);
            background: #0056CC;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-full {
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-item .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            cursor: pointer;
        }

        .race-list {
            list-style: none;
        }

        .race-item {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
            user-select: none;
        }

        .race-item:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .race-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #007AFF;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .race-item:hover::before {
            opacity: 1;
        }

        .race-item.dragging {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: 100;
            opacity: 0.95;
            transition: none;
        }

        .race-item.drag-over {
            transform: translateY(8px);
            transition: transform 0.2s ease;
        }

        .race-item:not(.dragging) {
            transition: transform 0.2s ease;
        }

        .race-item.swiping {
            transition: transform 0.1s ease-out;
        }

        .race-item.swipe-delete {
            background: #dc3545;
            color: white;
        }

        .race-item .swipe-action {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 80px;
            background: #dc3545;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .race-item.show-swipe-action .swipe-action {
            transform: translateX(0);
        }

        .drag-handle {
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            opacity: 0.5;
            cursor: grab;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            border-radius: 4px;
            gap: 2px;
        }

        .drag-handle::before,
        .drag-handle::after {
            content: '';
            width: 18px;
            height: 2px;
            background: #c7c7cc;
            border-radius: 1px;
            box-shadow: 
                0 4px 0 #c7c7cc,
                0 8px 0 #c7c7cc;
        }

        .drag-handle::after {
            display: none;
        }

        .drag-handle:active {
            cursor: grabbing;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.05);
        }

        .race-item h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .race-item .meta {
            color: #666;
            font-size: 0.9rem;
        }

        .race-item .photos {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .race-item .photos img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }

        .nav-buttons {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 0);
            left: 0;
            right: 0;
            background: white;
            padding: 1rem;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 0.5rem;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.05);
            z-index: 200;
        }

        .add-event-btn {
            position: fixed;
            bottom: calc(80px + env(safe-area-inset-bottom, 0));
            right: 1rem;
            width: 64px;
            height: 64px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
            z-index: 50;
            transition: all 0.3s ease;
        }

        .add-event-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 30px rgba(0, 122, 255, 0.5);
            background: #0056CC;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 2rem;
            border-radius: 12px;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        .modal-header {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 1rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .custom-event-input {
            display: none;
            margin-top: 0.5rem;
        }

        .custom-event-input.show {
            display: block;
        }

        .video-container {
            margin-top: 0.5rem;
        }

        .video-container video {
            width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }

        .detail-photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .detail-photos img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
        }

        .tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 1rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: #007AFF;
            border-bottom-color: #007AFF;
            background: rgba(0, 122, 255, 0.08);
        }

        .tab:hover:not(.active) {
            background: rgba(0, 122, 255, 0.04);
            color: #007AFF;
        }

        .favorite-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
        }

        .favorite-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .favorite-btn.favorited {
            color: #ff3b30;
        }

        .favorite-btn.not-favorited {
            color: #ccc;
        }

        .race-item {
            position: relative;
        }

        /* 順位に応じたスタイル */
        .race-item.rank-1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 193, 7, 0.1) 100%);
            border: 2px solid #ffd700;
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
        }

        .race-item.rank-1::before {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            opacity: 1;
        }

        .race-item.rank-1:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.4);
        }

        .race-item.rank-2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.15) 0%, rgba(169, 169, 169, 0.1) 100%);
            border: 2px solid #c0c0c0;
            box-shadow: 0 6px 25px rgba(192, 192, 192, 0.3);
        }

        .race-item.rank-2::before {
            background: linear-gradient(90deg, #c0c0c0, #e8e8e8);
            opacity: 1;
        }

        .race-item.rank-3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.15) 0%, rgba(184, 115, 51, 0.1) 100%);
            border: 2px solid #cd7f32;
            box-shadow: 0 6px 25px rgba(205, 127, 50, 0.3);
        }

        .race-item.rank-3::before {
            background: linear-gradient(90deg, #cd7f32, #deb887);
            opacity: 1;
        }

        .rank-badge {
            position: absolute;
            top: -8px;
            left: 1rem;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .rank-badge.rank-1 {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            animation: goldGlow 2s ease-in-out infinite alternate;
        }

        .rank-badge.rank-2 {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
        }

        .rank-badge.rank-3 {
            background: linear-gradient(135deg, #cd7f32 0%, #deb887 100%);
        }

        .rank-badge.rank-other {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        @keyframes goldGlow {
            0% {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 215, 0, 0.3);
            }
            100% {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2), 0 0 30px rgba(255, 215, 0, 0.6);
            }
        }

        .race-time-highlight {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #28a745;
            color: white;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-left: 0.5rem;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ミニ四駆レースメモ</h1>
    </div>

    <!-- トップ画面 -->
    <div id="homeScreen" class="screen active">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('all')">全て</button>
            <button class="tab" onclick="switchTab('favorites')">お気に入り</button>
        </div>
        <div class="container">
            <ul id="raceList" class="race-list">
                <!-- レースアイテムがここに追加される -->
            </ul>
        </div>
        <button class="add-event-btn" onclick="showNewRaceForm()">+</button>
    </div>

    <!-- 新規レース登録画面 -->
    <div id="newRaceScreen" class="screen">
        <div class="container">
            <div class="card">
                <h2>新規レース登録</h2>
                <form id="newRaceForm">
                    <div class="form-group">
                        <label for="eventName">大会名</label>
                        <input type="text" id="eventName" list="eventHistory" required placeholder="大会名を入力してください">
                        <datalist id="eventHistory">
                            <!-- 大会名履歴がここに表示される -->
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label>マシンの写真（最大3枚）</label>
                        <div class="photo-grid" id="photoGrid">
                            <div class="photo-item" onclick="selectPhoto(0)">
                                <span>+</span>
                            </div>
                            <div class="photo-item" onclick="selectPhoto(1)">
                                <span>+</span>
                            </div>
                            <div class="photo-item" onclick="selectPhoto(2)">
                                <span>+</span>
                            </div>
                        </div>
                        <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="handlePhotoSelect(event)">
                    </div>

                    <div class="form-group">
                        <label for="voltage">電圧</label>
                        <input type="number" id="voltage" step="0.1" placeholder="例: 3.0">
                    </div>

                    <div class="form-group">
                        <label for="checkerSpeed">チェッカー速度</label>
                        <input type="number" id="checkerSpeed" step="0.01" placeholder="例: 18.50">
                    </div>

                    <div class="form-group">
                        <label for="tireDiameter">タイヤ径</label>
                        <input type="number" id="tireDiameter" step="0.1" placeholder="例: 26.0">
                    </div>

                    <div class="form-group">
                        <label for="tireType">タイヤの種類</label>
                        <select id="tireType">
                            <option value="">選択してください</option>
                            <option value="ローフリクション">ローフリクション</option>
                            <option value="スーパーハード">スーパーハード</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="motor">モーター</label>
                        <select id="motor">

        // IndexedDBの初期化
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('Mini4WDRaceMemoDB', 1);
                
                request.onerror = () => {
                    console.error('IndexedDBのオープンに失敗しました');
                    reject(request.error);
                };
                
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    if (!db.objectStoreNames.contains('races')) {
                        const raceStore = db.createObjectStore('races', { keyPath: 'id' });
                        raceStore.createIndex('createdAt', 'createdAt', { unique: false });
                        raceStore.createIndex('eventName', 'eventName', { unique: false });
                        raceStore.createIndex('isFavorite', 'isFavorite', { unique: false });
                    }
                    
                    if (!db.objectStoreNames.contains('settings')) {
                        db.createObjectStore('settings', { keyPath: 'key' });
                    }
                };
            });
        }

        async function loadDataFromDB(storeName, key = null) {
            if (!db) return null;
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                
                let request;
                if (key) {
                    request = store.get(key);
                } else {
                    request = store.getAll();
                }
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function saveDataToDB(storeName, data) {
            if (!db) return;
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                
                if (Array.isArray(data)) {
                    const clearRequest = store.clear();
                    clearRequest.onsuccess = () => {
                        const promises = data.map(item => {
                            return new Promise((res, rej) => {
                                const addRequest = store.add(item);
                                addRequest.onsuccess = () => res();
                                addRequest.onerror = () => rej(addRequest.error);
                            });
                        });
                        Promise.all(promises).then(resolve).catch(reject);
                    };
                    clearRequest.onerror = () => reject(clearRequest.error);
                } else {
                    const putRequest = store.put(data);
                    putRequest.onsuccess = () => resolve();
                    putRequest.onerror = () => reject(putRequest.error);
                }
            });
        }

        async function migrateFromLocalStorage() {
            try {
                const localRaces = localStorage.getItem('mini4wd_races');
                const localEvents = localStorage.getItem('mini4wd_events');
                const localSettings = localStorage.getItem('mini4wd_default_settings');
                
                if (localRaces || localEvents || localSettings) {
                    console.log('localStorageからIndexedDBにデータを移行中...');
                    
                    if (localRaces) {
                        const racesData = JSON.parse(localRaces);
                        if (racesData.length > 0) {
                            await saveDataToDB('races', racesData);
                        }
                    }
                    
                    if (localEvents) {
                        await saveDataToDB('settings', {
                            key: 'events',
                            value: JSON.parse(localEvents)
                        });
                    }
                    
                    if (localSettings) {
                        await saveDataToDB('settings', {
                            key: 'defaultSettings',
                            value: JSON.parse(localSettings)
                        });
                    }
                    
                    localStorage.removeItem('mini4wd_races');
                    localStorage.removeItem('mini4wd_events');
                    localStorage.removeItem('mini4wd_default_settings');
                    
                    console.log('データの移行が完了しました');
                }
            } catch (error) {
                console.error('データ移行エラー:', error);
            }
        }

        async function loadData() {
            try {
                await initDB();
                await migrateFromLocalStorage();
                
                const savedRaces = await loadDataFromDB('races');
                const savedEvents = await loadDataFromDB('settings', 'events');
                const savedDefaultSettings = await loadDataFromDB('settings', 'defaultSettings');
                
                if (savedRaces && savedRaces.length > 0) {
                    races = savedRaces;
                    races.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                }
                
                if (savedEvents && savedEvents.value) {
                    events = savedEvents.value;

                if (savedDefaultSettings && savedDefaultSettings.value) {
                    defaultSettings = savedDefaultSettings.value;
                }
                
                updateEventHistory();
                renderRaceList();
            } catch (error) {
                console.error('データの読み込みに失敗しました:', error);
                loadDataFromLocalStorage();
            }
        }

        function loadDataFromLocalStorage() {
            const savedRaces = localStorage.getItem('mini4wd_races');
            const savedEvents = localStorage.getItem('mini4wd_events');
            const savedDefaultSettings = localStorage.getItem('mini4wd_default_settings');
            
            if (savedRaces) {

            if (savedEvents) {

            if (savedDefaultSettings) {

            updateEventHistory();
            renderRaceList();

                try {

                } catch (lsError) {

                        alert('ストレージ容量が不足しています。');
                    } else {
                        alert('データの保存に失敗しました。');
                    }
                    throw lsError;
                }
            }
        }

        // 画像を圧縮する関数
        function compressImage(file, maxWidth = 300, quality = 0.3) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // より小さなサイズにリサイズ
                    let { width, height } = img;
                    
                    // 長辺を基準にリサイズ
                    const maxDimension = maxWidth;
                    if (width > height) {
                        if (width > maxDimension) {
                            height = (height * maxDimension) / width;
                            width = maxDimension;
                        }
                    } else {
                        if (height > maxDimension) {
                            width = (width * maxDimension) / height;
                            height = maxDimension;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // 高品質な描画設定
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // 強い圧縮
                    let compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                    
                    // 圧縮後のサイズをチェックして、大きすぎる場合はさらに圧縮
                    const compressedSize = compressedDataUrl.length * 0.75; // Base64は約25%増加
                    if (compressedSize > 50 * 1024) { // 50KB制限
                        compressedDataUrl = canvas.toDataURL('image/jpeg', 0.1);
                    }
                    
                    resolve(compressedDataUrl);
                };
                
                img.onerror = function() {
                    reject(new Error('画像の読み込みに失敗しました'));
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

        // 写真選択の処理
        async function handlePhotoSelect(event) {
            const file = event.target.files[0];
            if (file) {
                try {
                    // ファイル形式をチェック
                    if (!file.type.startsWith('image/')) {
                        alert('画像ファイルを選択してください。');
                        return;
                    }
                    
                    // 元ファイルサイズをチェック
                    const maxSize = 10 * 1024 * 1024; // 10MB
                    if (file.size > maxSize) {
                        alert('画像サイズが大きすぎます。10MB以下の画像を選択してください。');
                        return;
                    }
                    
                    // 画像を圧縮
                    const compressedImage = await compressImage(file);
                    
                    // 圧縮後のサイズをログ出力
                    const compressedSize = compressedImage.length * 0.75;
                    console.log(`圧縮後サイズ: ${(compressedSize / 1024).toFixed(1)}KB`);
                    
                    currentPhotos[currentPhotoIndex] = compressedImage;
                    updatePhotoGrid();
                } catch (error) {
                    alert('画像の処理に失敗しました: ' + error.message);
                    console.error('画像処理エラー:', error);
                }
            }
        }

        // ドラッグ開始
        function startDrag(event, raceId) {
            event.preventDefault();
            event.stopPropagation();
            
            draggedRaceId = raceId;
            draggedElement = event.target.closest('.race-item');
            isDragging = true;
            
            draggedElement.classList.add('dragging');
            
            // 初期タッチ位置を記録
            let startY = 0;
            let elementHeight = draggedElement.offsetHeight;
            
            if (event.type === 'touchstart') {
                startY = event.touches[0].clientY;
            } else {
                startY = event.clientY;
            }
            
            const moveHandler = (e) => {
                if (!isDragging) return;
                
                let clientY;
                if (e.type === 'touchmove') {
                    if (!e.touches || e.touches.length === 0) return;
                    clientY = e.touches[0].clientY;
                    e.preventDefault(); // スクロールを防ぐ
                } else {
                    clientY = e.clientY;
                }
                
                if (!clientY) return;
                
                // ドラッグ中の要素の位置を更新
                draggedElement.style.position = 'fixed';
                draggedElement.style.left = '1rem';
                draggedElement.style.right = '1rem';
                draggedElement.style.top = (clientY - elementHeight / 2) + 'px';
                draggedElement.style.zIndex = '1000';
                draggedElement.style.pointerEvents = 'none';
                
                // 他の要素をリセット
                const raceItems = document.querySelectorAll('.race-item:not(.dragging)');
                raceItems.forEach(item => {
                    item.classList.remove('drag-over');
                    item.style.transform = '';
                });
                
                // 最も近い要素を探して適切にアニメーション
                let closestItem = null;
                let closestDistance = Infinity;
                let insertBefore = false;
                
                raceItems.forEach(item => {
                    const rect = item.getBoundingClientRect();
                    const itemCenterY = rect.top + rect.height / 2;
                    const distance = Math.abs(clientY - itemCenterY);
                    
                    if (distance < closestDistance && distance < rect.height) {
                        closestDistance = distance;
                        closestItem = item;
                        insertBefore = clientY < itemCenterY;
                    }
                });
                
                if (closestItem) {
                    // 挿入位置に応じて他の要素をずらす
                    const draggedIndex = Array.from(raceItems).findIndex(item => 
                        item.dataset.raceId === draggedRaceId
                    );
                    const targetIndex = Array.from(raceItems).indexOf(closestItem);
                    
                    raceItems.forEach((item, index) => {
                        if (item === closestItem) {
                            if (insertBefore && index < draggedIndex) {
                                item.style.transform = `translateY(${elementHeight + 16}px)`;
                            } else if (!insertBefore && index > draggedIndex) {
                                item.style.transform = `translateY(-${elementHeight + 16}px)`;
                            }
                        } else if ((insertBefore && index >= targetIndex && index < draggedIndex) ||
                                 (!insertBefore && index <= targetIndex && index > draggedIndex)) {
                            if (insertBefore) {
                                item.style.transform = `translateY(${elementHeight + 16}px)`;
                            } else {
                                item.style.transform = `translateY(-${elementHeight + 16}px)`;
                            }
                        }
                    });
                    
                    closestItem.classList.add('drag-over');
                }
            };
            
            const endHandler = (e) => {
                if (!isDragging) return;
                
                isDragging = false;
                draggedElement.classList.remove('dragging');
                draggedElement.style.position = '';
                draggedElement.style.left = '';
                draggedElement.style.right = '';
                draggedElement.style.top = '';
                draggedElement.style.zIndex = '';
                draggedElement.style.pointerEvents = '';
                
                // ドロップターゲットを見つける
                const dropTarget = document.querySelector('.race-item.drag-over');
                if (dropTarget && dropTarget.dataset.raceId !== draggedRaceId) {
                    reorderRaces(draggedRaceId, dropTarget.dataset.raceId);
                }
                
                // すべてのドラッグ関連スタイルを削除
                document.querySelectorAll('.race-item').forEach(item => {
                    item.classList.remove('drag-over');
                    item.style.transform = '';
                });
                
                draggedElement = null;
                draggedRaceId = null;
                
                document.removeEventListener('mousemove', moveHandler, { passive: false });
                document.removeEventListener('mouseup', endHandler);
                document.removeEventListener('touchmove', moveHandler, { passive: false });
                document.removeEventListener('touchend', endHandler);
            };
            
            document.addEventListener('mousemove', moveHandler, { passive: false });
            document.addEventListener('mouseup', endHandler);
            document.addEventListener('touchmove', moveHandler, { passive: false });
            document.addEventListener('touchend', endHandler);
        }

        // レースの並び順を変更
        async function reorderRaces(draggedId, targetId) {
            const draggedIndex = races.findIndex(r => r.id === draggedId);
            const targetIndex = races.findIndex(r => r.id === targetId);
            
            if (draggedIndex === -1 || targetIndex === -1 || draggedIndex === targetIndex) return;
            
            // 配列の要素を移動
            const draggedRace = races.splice(draggedIndex, 1)[0];
            races.splice(targetIndex, 0, draggedRace);
            
            try {
                await saveData();
                // 少し遅らせてからリストを再描画（アニメーションを見せるため）
                setTimeout(() => {
                    renderRaceList();
                }, 150);
            } catch (error) {
                console.error('並び順保存エラー:', error);
                // エラー時は元に戻す
                loadData();
            }
        }

        // スワイプイベントリスナーを追加
        function addSwipeListeners(element, raceId) {
            let startX = 0;
            let startY = 0;
            let currentX = 0;
            let isSwipeActive = false;
            
            const touchStartHandler = (e) => {
                // ドラッグハンドルをタップした場合はスワイプを無効にする
                if (e.target.closest('.drag-handle')) {
                    return;
                }
                
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                currentX = startX;
                isSwipeActive = false;
                isSwiping = false;
                
                element.classList.add('swiping');
            };
            
            const touchMoveHandler = (e) => {
                if (!startX) return;
                
                const touch = e.touches[0];
                currentX = touch.clientX;
                const deltaX = currentX - startX;
                const deltaY = Math.abs(touch.clientY - startY);
                
                // 垂直スクロールの場合は無視
                if (deltaY > 30 && !isSwipeActive) {
                    return;
                }
                
                // 左スワイプの検出
                if (deltaX < -30) {
                    e.preventDefault();
                    isSwipeActive = true;
                    isSwiping = true;
                    
                    const swipeDistance = Math.min(Math.abs(deltaX), 100);
                    element.style.transform = `translateX(-${swipeDistance}px)`;
                    
                    if (swipeDistance > swipeThreshold * 0.6) {
                        element.classList.add('swipe-delete');
                        element.classList.add('show-swipe-action');
                    } else {
                        element.classList.remove('swipe-delete');
                        element.classList.remove('show-swipe-action');
                    }
                }
            };
            
            const touchEndHandler = (e) => {
                if (!startX) return;
                
                const deltaX = currentX - startX;
                element.classList.remove('swiping');
                
                if (isSwipeActive && deltaX < -swipeThreshold) {
                    // 削除実行
                    if (confirm('このレースを削除しますか？')) {
                        deleteRace(raceId);
                    }
                }
                
                // リセット
                element.style.transform = '';
                element.classList.remove('swipe-delete');
                element.classList.remove('show-swipe-action');
                startX = 0;
                startY = 0;
                currentX = 0;
                isSwipeActive = false;
                
                setTimeout(() => {
                    isSwiping = false;
                }, 100);
            };
            
            element.addEventListener('touchstart', touchStartHandler, { passive: false });
            element.addEventListener('touchmove', touchMoveHandler, { passive: false });
            element.addEventListener('touchend', touchEndHandler, { passive: false });
        }
